<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후기 - 내 오픈채팅 문의</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    .photo-reviews, .text-reviews {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .photo-reviews h2, .text-reviews h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .photos img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .text-review {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
    }
    .chat-link {
      display: inline-block;
      margin-top: 10px;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>내 롤 후기 사이트</header>
  <nav>
    <a href="#">홈</a>
    <a href="#">서비스 소개</a>
    <a href="#">후기</a>
    <a href="https://open.kakao.com/o/yourchatlink" target="_blank">문의하기</a>
  </nav>

  <section class="photo-reviews">
    <h2>포토 후기</h2>
    <div class="photos">
      <img src="https://via.placeholder.com/200x150.png?text=후기1" alt="후기1">
      <img src="https://via.placeholder.com/200x150.png?text=후기2" alt="후기2">
      <img src="https://via.placeholder.com/200x150.png?text=후기3" alt="후기3">
    </div>
  </section>

  <section class="text-reviews">
    <h2>글 후기</h2>
    <div class="text-review">
      <p><strong>익명1:</strong> 빠르게 작업해주셔서 감사합니다!</p>
    </div>
    <div class="text-review">
      <p><strong>익명2:</strong> 믿고 맡길 수 있는 곳이에요. 강추!</p>
    </div>
    <div class="text-review">
      <p><strong>익명3:</strong> 응대도 친절하고 실력도 좋아요.</p>
    </div>
  </section>

  <footer>
    <p>문의는 아래 버튼을 눌러주세요</p>
    <a class="chat-link" href="https://open.kakao.com/o/yourchatlink" target="_blank">카카오톡 오픈채팅</a>
  </footer>
</body>
</html>
